    function downloadFile(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.rel = 'noopener';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    async function copyLink(url) {
      try {
        await navigator.clipboard.writeText(url);
        const notification = document.createElement('div');
        notification.innerHTML = '‚úÖ ƒê√£ sao ch√©p li√™n k·∫øt!';
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: linear-gradient(45deg, var(--success), #00c9a7);
          color: white;
          padding: 1rem 1.5rem;
          border-radius: 50px;
          font-weight: 800;
          box-shadow: 0 5px 15px rgba(0,0,0,0.3);
          z-index: 1000;
          animation: slideInNotification 0.5s, fadeOut 0.5s 2.5s forwards;
        `;
        document.body.appendChild(notification);
        setTimeout(() => {
          if (notification.parentNode) notification.parentNode.removeChild(notification);
        }, 3000);
      } catch (err) {
        console.error('L·ªói khi sao ch√©p:', err);
        alert('‚ùå Kh√¥ng th·ªÉ sao ch√©p. Vui l√≤ng ch·ªçn th·ªß c√¥ng.');
      }
    }

    // Th√™m animation cho th√¥ng b√°o
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInNotification {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // Kh·ªüi ch·∫°y
    document.addEventListener('DOMContentLoaded', () => {
      loadDocuments();
    });
  </script>
